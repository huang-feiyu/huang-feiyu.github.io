<div class="post-navigation">
    {% if page.previous_in_category != nil %}
        <a href="{{page.previous_in_category.url}}" class="previous-link">&laquo; Newer Post</a>
    {% else %}
        <a class="holder"><font color="white">None</font></a>
    {% endif %}

    {% if page.next_in_category != nil %}
        <a class="next" href="{{page.next_in_category.url}}" class="next-link">Older Post &raquo;</a>
    {% endif %}
</div>
