<div class="post-navigation">
    {% if page.previous.url %}
        <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% else %}
        <a class="holder"><font color="white">None</font></a>
    {% endif %}
    {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
