<div class="post-navigation">
    {% if page.next.url %}
        <a href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
    {% else %}
        <a class="holder">None</a>
    {% endif %}
    {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
    {% endif %}
</div>
